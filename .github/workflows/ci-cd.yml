name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  DOCKER_IMAGE: devops-mini-api
  PYTHON_VERSION: "3.12"

jobs:
  test:
    name: Test & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install bandit

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Archive coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  security-sast:
    name: Security Scan (SAST)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -f txt -o bandit-report.txt || true
          cat bandit-report.txt

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: |
            bandit-report.json
            bandit-report.txt

      - name: Run Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          generateSarif: true
        continue-on-error: true

      - name: Upload Semgrep SARIF report
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('semgrep.sarif') != ''
        with:
          sarif_file: semgrep.sarif

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-sast]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:latest
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:latest
          format: table
          exit-code: "0"
          ignore-unfixed: true
          severity: CRITICAL,HIGH

  security-dast:
    name: Security Scan (DAST)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start application
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .
          docker run -d -p 8000:8000 --name api-test ${{ env.DOCKER_IMAGE }}:latest
          sleep 10

      - name: Verify application is running
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "Application is running successfully!"

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        continue-on-error: true
        with:
          target: http://localhost:8000
          rules_file_name: .zap/rules.tsv
          cmd_options: -a
          allow_issue_writing: false
          artifact_name: ""

      - name: Cleanup
        if: always()
        run: docker stop api-test && docker rm api-test

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [test, security-sast, build]
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "‚ùå Pipeline failed. Check job logs for details."
