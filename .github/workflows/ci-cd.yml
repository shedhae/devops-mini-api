name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # Example test: health endpoint
          python -c "import requests; r=requests.get('http://127.0.0.1:8000/health'); print(r.status_code)"

      - name: Run SAST (Bandit)
        run: |
          pip install bandit
          bandit -r . -f txt -o bandit-report.txt

      - name: Build Docker image
        run: |
          docker build -t devops-mini-api .

      - name: Push Docker image
        if: github.event_name == 'push'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker tag devops-mini-api $DOCKER_USERNAME/devops-mini-api:latest
          docker push $DOCKER_USERNAME/devops-mini-api:latest
